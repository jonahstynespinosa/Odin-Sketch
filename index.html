<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-Sketch</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="heading">
    <h1>Etch-A-Sketch</h1>
  </div>
  <div class="settings">
    <button class="setBtn" id="color">Dark Color</button>
    <button class="setBtn" id="mixColor">Rainbow Color</button>
    <button class="setBtn" id="erase">Erase</button>
    <button class="setBtn" id="clear">Clear</button>
    <div class="size">
      <div class="sizeValue" id="sizeValue">16 x 16</div>
      <input type="range" id="sizeSlider" min="1" max="100" value="16">
    </div>
  </div>

  <div class="grid" id="grid"></div>

  <script src="scripts.js"></script>
</body>
</html>
